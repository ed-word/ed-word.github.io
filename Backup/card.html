<output id="cards">
  <github-card user="ed-word">
  
    <style>
      :host {
        display: inline-block;
      }

      .user {
        font-family: "Helvetica", Arial, sans-serif;
        display: inline-block;
        width: 265px;
        height: 300px;
        overflow: hidden;
        border-radius: 6px;
        position: relative;
        background-color: #2E353C;
        text-align: center;
        color: #fff;
        font-weight: 100;
        transition: background 1000ms ease-out;
      }

      .user dl,
      .user dd {
        margin: 0;
      }

      .user dt {
        display: none;
      }

      .user-data {
        background: #fff url('images/github.png') no-repeat 5px 5px;
        background-size: 25px;
        height: 85px;
        border: 1px solid #D5D5D5;
        border-bottom:0;
      }

      dd.user-avatar {
        display: inline-block;
        margin: 20px 0 10px;
      }

      .user-avatar img {
        border-radius: 100%;
        height: 120px;
        width: 120px;
        border: 3px solid #fff;
        vertical-align: middle;
        background-color: #fff;
      }

      dd.user-name,
      dd.user-account {
        margin: 5px 0;
      }

      .user-name {
        font-size: 24px;
      }

      .user-account {
        font-size: 16px;
        color: #999;
        margin: 5px 0;
      }

      .user-stats {
        border-top: 1px groove #999;
        position: relative;
        top: 155px;
      }

      .user-stats dd {
        padding: 10px 20px;
      }

      .user-repos,
      .user-following,
      .user-followers {
        display: inline-block;
        font-size: 22px;
        color: #999;
      }

      .user-repos:after,
      .user-following:after,
      .user-followers:after {
        content: attr(data-stats);
        text-transform: uppercase;
        display: block;
        font-size: 11px;
        color: #666;
        font-weight: normal;
        line-height: 1.7em;
      }

      a.user-github-url,
      a.user-repos-url,
      a.user-followers-url {
          text-decoration: none;
      }
    </style>

    <article class="user">
      <dl class="user-data">
        <dt>Avatar:</dt>
        <dd class="user-avatar">
          <img src="https://avatars2.githubusercontent.com/u/16800960?v=4">
        </dd>

        <dt>Fullname:</dt>
        <dd class="user-name">Edward Gonsalves</dd>

        <dt>Account:</dt>
        <a class="user-github-url" href="https://github.com/ed-word"><dd class="user-account">ed-word</dd></a>
      </dl>
      <dl class="user-stats">
        <dt>Repos</dt>
        <a class="user-repos-url" href="https://github.com/ed-word?tab=repositories"><dd class="user-repos" data-stats="repos">15</dd></a>

        <dt>Followers</dt>
        <a class="user-followers-url" href="https://github.com/ed-word/followers"><dd class="user-followers" data-stats="followers">8</dd></a>
      </dl>
    </article>

  </github-card>
</output>
